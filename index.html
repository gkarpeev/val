<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Thida üíù</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #1a0a1e 0%, #0d0015 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            bottom: -80px;
            animation: floatUp linear infinite;
            opacity: 0;
            font-size: 20px;
            filter: blur(1px);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-110vh) rotate(720deg) scale(1.2); opacity: 0; }
        }

        /* Sparkle particles */
        .sparkle {
            position: fixed;
            width: 4px; height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Card */
        .card-container {
            position: relative;
            z-index: 10;
            perspective: 1000px;
        }

        .card {
            background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,100,150,0.2);
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 520px;
            width: 90vw;
            text-align: center;
            box-shadow:
                0 0 60px rgba(255, 50, 100, 0.15),
                0 0 120px rgba(200, 50, 150, 0.08),
                inset 0 0 60px rgba(255, 100, 150, 0.03);
            animation: cardAppear 1.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,100,150,0.05), transparent, rgba(200,100,255,0.05), transparent);
            animation: shimmer 8s linear infinite;
        }

        @keyframes shimmer { 100% { transform: rotate(360deg); } }
        @keyframes cardAppear {
            0% { opacity: 0; transform: translateY(40px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        /* Heart animation */
        .heart-wrapper {
            margin-bottom: 20px;
            animation: heartBeat 1.2s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }

        .heart-svg {
            width: 80px; height: 80px;
            filter: drop-shadow(0 0 20px rgba(255, 50, 100, 0.6))
                    drop-shadow(0 0 40px rgba(255, 50, 100, 0.3));
        }

        .heart-svg path {
            fill: url(#heartGradient);
        }

        /* Typography */
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d, #ffa8c5, #ff6b9d, #e84393);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 100, 150, 0.5);
            margin-bottom: 30px;
            animation: nameGlow 3s ease-in-out infinite alternate;
        }

        @keyframes nameGlow {
            0% { text-shadow: 0 0 20px rgba(255,100,150,0.4), 0 0 40px rgba(255,50,100,0.2); }
            100% { text-shadow: 0 0 30px rgba(255,100,150,0.7), 0 0 60px rgba(255,50,100,0.4), 0 0 80px rgba(200,50,150,0.2); }
        }

        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,100,150,0.6), transparent);
            margin: 0 auto 28px;
        }

        .message {
            font-size: 1.05rem;
            line-height: 1.9;
            color: rgba(255, 220, 230, 0.85);
            font-weight: 300;
            letter-spacing: 0.3px;
            margin-bottom: 30px;
        }

        .message p {
            margin-bottom: 12px;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            color: rgba(255, 150, 180, 0.8);
            margin-top: 10px;
        }

        .date-line {
            font-size: 0.8rem;
            color: rgba(255, 150, 180, 0.4);
            margin-top: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card { padding: 40px 28px; }
            .title { font-size: 2rem; }
            .subtitle { font-size: 2.5rem; }
            .message { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="card-container">
        <div class="card">
            <div class="card-content">
                <div class="heart-wrapper">
                    <svg class="heart-svg" viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ff6b9d"/>
                                <stop offset="50%" style="stop-color:#e84393"/>
                                <stop offset="100%" style="stop-color:#fd79a8"/>
                            </linearGradient>
                        </defs>
                        <path d="M50 88 C25 65, 2 45, 2 28 C2 14, 13 2, 27 2 C37 2, 45 8, 50 18 C55 8, 63 2, 73 2 C87 2, 98 14, 98 28 C98 45, 75 65, 50 88Z"/>
                    </svg>
                </div>

                <div class="title">Happy Valentine's Day</div>
                <div class="subtitle">Thida</div>
                <div class="divider"></div>

                <div class="message">
                    <p>You are the most beautiful girl.</p>
                    <p>My heart lights up every time I see you.</p>
                    <p>You changed the way I see the world.</p>
                    <p>I'm counting the moments until we meet again.</p>
                </div>

                <div class="signature">With all my love ‚ù§Ô∏è</div>
                <div class="date-line">February 14, 2026</div>
            </div>
        </div>
    </div>

    <script>
        // Floating hearts
        const heartsBg = document.getElementById('heartsBg');
        const heartEmojis = ['üíó', 'üíï', 'üíñ', 'üíù', '‚ô•', 'üíò', '‚ú®'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (14 + Math.random() * 18) + 'px';
            heart.style.animationDuration = (8 + Math.random() * 12) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsBg.appendChild(heart);

            setTimeout(() => heart.remove(), 22000);
        }

        // Initial burst
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 200);
        }
        setInterval(createHeart, 800);

        // Sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparkle.style.width = sparkle.style.height = (2 + Math.random() * 3) + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 4000);
        }

        for (let i = 0; i < 20; i++) {
            setTimeout(createSparkle, i * 150);
        }
        setInterval(createSparkle, 300);

        // Click to burst hearts
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = e.clientX + (Math.random() - 0.5) * 100 + 'px';
                heart.style.bottom = (window.innerHeight - e.clientY) + 'px';
                heart.style.fontSize = (16 + Math.random() * 14) + 'px';
                heart.style.animationDuration = (4 + Math.random() * 6) + 's';
                heartsBg.appendChild(heart);
                setTimeout(() => heart.remove(), 12000);
            }
        });
    </script>
</body>
</html>
